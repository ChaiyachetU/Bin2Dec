<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec | Binary to Decimal Converter</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="info">
          <h1>Bin2Dec</h1>
          <p>Binary to Decimal Converter</p>
        </div>
        <div
          v-bind:class="(!handleBinaryInput) ? 'validate' : 'validate has-error'"
        >
          <p>Please enter only 0 or 1</p>
        </div>

        <div class="input">
          <input
            type="text"
            placeholder="Enter a binary number"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter a binary number'"
            v-model="binary"
          />
        </div>

        <div class="result">
          <h1>{{ bin2dec }}</h1>
        </div>

        <footer class="footer">
          <a href="https://adamblog.co" target="_blank">@adamblog.co</a>
        </footer>
      </div>
    </div>

    <script src="/public/app.js"></script>
  </body>
</html>
